<!--For now put the template here, TODO move it to another folder, it created some problem when fetching from webconsole-->
<template id="console-template">
    <style>
        .sub-screen {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        .log-screen {
            max-height: 1000px;
            overflow: auto;
        }
        .error-screen{
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            line-height: 1;
            color: darkred;
        }

    </style>
    <div class="sub-screen">
        <!-- Subscreen for WebSocket Console for Port ${port}:-->
        <p>WebSocket Console for Port <span id="port-id-placeholder"></span>:</p>
        <p id="error-placeholder" class="error-screen"></p>
        <p id="log-placeholder" class="log-screen"></p>
        <slot></slot>
    </div>
</template>
